<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="место, красивые места, аналог инстаграмма, поделиться местом, поделиться красотой, красивый вид">
    <meta name="description" content="Сервис с интересными местами на планете. Можно поделиться своим любимым местом во всеми.">
    <meta name="author" content="Алексей Шляпников">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title-with-button">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add" type="button"></button>
    </section>

    <section class="places"> <!-- пустая обертка -->

      <ul class="places__container">
        <li class="places__element"> <!-- пустая обертка -->
          <article class="card"> <!-- пустая обертка -->
            <img src="./images/card__cadini-misurina.jpg" alt="Кадини Мизурина" class="card__image">
            <div class="card__title-with-like">
              <h2 class="card__title">Кадини Мизурина</h2>
              <button class="card__button-like card__button-like_active" type="button"></button>
            </div>
          </article>
        </li>
        <li class="places__element">
          <article class="card">
            <img src="./images/card__diyaluma-falls-sri-lanka.jpg" alt="водопад Диялума, Шри-Ланка" class="card__image">
            <div class="card__title-with-like">
              <h2 class="card__title">Водопад Диялума, Шри-Ланка</h2>
              <button class="card__button-like card__button-like_active" type="button"></button>
            </div>
          </article>
        </li>
        <li class="places__element">
          <article class="card">
            <img src="./images/card__gosauseen-austria.jpg" alt="озеро Гозаузеен, Австрия" class="card__image">
            <div class="card__title-with-like">
              <h2 class="card__title">Озеро Гозаузеен, Австрия</h2>
              <button class="card__button-like card__button-like_active" type="button"></button>
            </div>
          </article>
        </li>
        <li class="places__element">
          <article class="card">
            <img src="./images/card__kreta-griechenland.jpg" alt="остров Крит, Греция" class="card__image">
            <div class="card__title-with-like">
              <h2 class="card__title">о. Крит, Греция</h2>
              <button class="card__button-like card__button-like_active" type="button"></button>
            </div>
          </article>
        </li>
        <li class="places__element">
          <article class="card">
            <img src="./images/card__ouargla-algeria.jpg" alt="город Уаргла, Алжир" class="card__image">
            <div class="card__title-with-like">
              <h2 class="card__title">г. Уаргла, Алжир</h2>
              <button class="card__button-like card__button-like_active" type="button"></button>
            </div>
          </article>
        </li>
        <li class="places__element">
          <article class="card">
            <img src="./images/card__siwa-egypt.jpg" alt="оазис Сива, Египет" class="card__image">
            <div class="card__title-with-like">
              <h2 class="card__title">Сива, Египет</h2>
              <button class="card__button-like card__button-like_active" type="button"></button>
            </div>
          </article>
        </li>
      </ul>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__content">
      <button class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input class="popup__name-input" type="text" placeholder="Имя">
      <input class="popup__job-input" type="text" placeholder="О себе">
      <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
